<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">

    <div class="card_header">
      <div class="share"><i class="fa fa-share"></i></div>
      <img src="images/green.png" class="product_img">
      <div class="productName">FAS</div>
    </div>

    <div class="card_body">
      <div class="card__details">
        <div class="rating">
          <span>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
          </span>

          <div class="price">
            <span>$</span>220
          </div>

        </div>

        <div class="product_name">
          <h2>Nike Airmax</h2>
          <h6>Women's Running Shoe</h6>
        </div>

        <div class="color_box">
          <p>Color</p>
          <div class="color_">
            <span class="item cyan"></span>
            <span class="item blue active"></span>
            <span class="item green"></span>
            <span class="item yellow"></span>
            <span class="item purple"></span>
          </div>
        </div>

        <div class="size_info">
          <p>Size</p>
          <div class="sizer">
            <span class="left"><i class="fa fa-minus"></i></span>
            <div class="size">10</div>
            <span class="right"><i class="fa fa-plus"></i></span>
          </div>
        </div>

        <div class="cta">Add to cart</div>

      </div>
    </div>
  </div>
</body>

</html>
